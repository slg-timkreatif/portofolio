<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Komunitas Guru Berbagi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Poppins', sans-serif; }
        .main-card { max-width: 850px; margin: 40px auto; border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); overflow: hidden; }
        .header-brand { background: white; padding: 30px; text-align: center; border-bottom: 4px solid #0d6efd; }
        .brand-logo { max-height: 80px; margin-bottom: 10px; }
        .nav-pills .nav-link { border-radius: 50px; padding: 10px 25px; font-weight: 600; background: #fff; border: 1px solid #eee; margin: 5px; color: #555; }
        .nav-pills .nav-link.active { background-color: #0d6efd; color: white; border-color: #0d6efd; box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3); }
        .resource-item { background: white; border: 1px solid #f0f0f0; border-radius: 12px; padding: 15px; margin-bottom: 10px; position: relative; }
        .display-none { display: none; }
        
        /* Loading Overlay agar user tidak klik sembarangan */
        .btn:disabled { cursor: not-allowed; opacity: 0.7; }
    </style>
</head>
<body>

<div class="container pb-5">
    <div class="main-card bg-white">
        
        <div class="header-brand">
            <img src="https://raw.githubusercontent.com/slg-timkreatif/app/refs/heads/main/1768315347206.png" class="brand-logo">
            <h4 class="fw-bold text-dark mb-0">Komunitas Guru Berbagi</h4>
            <p class="text-muted small">Kolaborasi, Inovasi, dan Praktik Baik</p>
        </div>

        <div id="view-login" class="p-5 text-center">
            <h5 class="mb-4 fw-bold text-secondary">Login Anggota</h5>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <input type="email" id="loginEmail" class="form-control mb-3 p-3 rounded-3" placeholder="Email Terdaftar">
                    <input type="password" id="loginPin" class="form-control mb-4 p-3 rounded-3" placeholder="PIN">
                    <button onclick="doLogin()" id="btnLogin" class="btn btn-primary w-100 p-3 rounded-pill fw-bold shadow">MASUK</button>
                </div>
            </div>
        </div>

        <div id="view-input" class="p-4 display-none">
            <div class="d-flex align-items-center mb-4 p-3 bg-light rounded-4 border">
                <div class="bg-white p-2 rounded-circle shadow-sm me-3 text-primary"><i class="fas fa-user-circle fa-2x"></i></div>
                <div>
                    <h6 class="mb-0 fw-bold">Halo, <span id="showNama">...</span></h6>
                    <small class="text-muted" id="showSekolah">...</small>
                </div>
                <button onclick="location.reload()" class="btn btn-sm btn-outline-danger ms-auto rounded-pill px-3">Keluar</button>
            </div>

            <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-profil">1. Profil</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-blog">2. Tulis Blog</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-karya">3. Arsip</button></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="tab-profil">
                    <div class="row g-3">
                        <div class="col-12"><label class="small fw-bold">Foto Profil (URL)</label><input type="url" id="inpFoto" class="form-control" placeholder="https://..."></div>
                        <div class="col-12"><label class="small fw-bold">Bio / Motto</label><textarea id="inpBio" class="form-control" rows="3"></textarea></div>
                        <div class="col-md-4"><label class="small fw-bold">WhatsApp</label><input type="number" id="inpWA" class="form-control" placeholder="628..."></div>
                        <div class="col-md-4"><label class="small fw-bold">Instagram</label><input type="text" id="inpIG" class="form-control" placeholder="username"></div>
                        <div class="col-md-4"><label class="small fw-bold">LinkedIn</label><input type="url" id="inpLinked" class="form-control"></div>
                    </div>
                    <button onclick="doSimpan()" id="btnSimpan" class="btn btn-success w-100 mt-4 p-2 rounded-pill fw-bold">Simpan Profil</button>
                </div>

                <div class="tab-pane fade" id="tab-blog">
                    <div class="alert alert-info small border-0"><i class="fas fa-info-circle"></i> Bagikan praktik baik atau berita sekolah.</div>
                    <input type="text" id="blogJudul" class="form-control fw-bold mb-2" placeholder="Judul Artikel...">
                    <div class="row g-2 mb-2">
                        <div class="col-4"><select id="blogKategori" class="form-select"><option>Praktik Baik</option><option>Berita</option><option>Inovasi</option></select></div>
                        <div class="col-8"><input type="url" id="blogGambar" class="form-control" placeholder="Link Gambar Header..."></div>
                    </div>
                    <textarea id="blogKonten" class="form-control mb-3" rows="8" placeholder="Isi artikel..."></textarea>
                    <button onclick="kirimBlog()" id="btnBlog" class="btn btn-warning w-100 fw-bold">Terbitkan Artikel</button>
                </div>

                <div class="tab-pane fade" id="tab-karya">
                    <div id="wadah-link"></div>
                    <button onclick="tambahBaris()" class="btn btn-outline-primary w-100 border-dashed mb-3"><i class="fas fa-plus"></i> Tambah Link</button>
                    <button onclick="doSimpan()" id="btnSimpanArsip" class="btn btn-success w-100 p-2 rounded-pill fw-bold">Simpan Arsip</button>
                </div>
            </div>
        </div>

        <div id="view-success" class="display-none text-center p-5">
            <h4 class="fw-bold text-success mb-3">Berhasil Disimpan!</h4>
            <p class="text-muted small">Data telah diperbarui di database.</p>
            <input type="text" id="generatedLink" class="form-control text-center fw-bold text-primary mb-3 bg-light" readonly>
            <div class="d-grid gap-2">
                <button onclick="navigator.clipboard.writeText(document.getElementById('generatedLink').value);alert('Disalin!')" class="btn btn-dark">Salin Link</button>
                <a href="#" id="btnOpenLink" target="_blank" class="btn btn-primary">Lihat Halaman</a>
                <button onclick="kembaliKeEdit()" class="btn btn-outline-secondary">Edit Kembali</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ===============================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyFrBj17fxpQMn44Y4LRORn2yc3HPqvhcLmQfsmmRbhZI471KHGK2UKFjEXIlC7Gv_jTA/exec"; 
    // ===============================================

    let userSession = {};

    function doLogin() {
        const em = document.getElementById('loginEmail').value;
        const pn = document.getElementById('loginPin').value;
        const btn = document.getElementById('btnLogin');

        if(!em || !pin) return alert("Isi Email dan PIN");
        
        // UI LOADING
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memuat Data...'; 
        btn.disabled = true;

        let fd = new FormData();
        fd.append('payload', JSON.stringify({ action: "login", email: em, pin: pn }));

        fetch(SCRIPT_URL, { method: 'POST', body: fd })
        .then(r => r.json())
        .then(d => {
            if(d.result === 'success') {
                userSession = d.user;
                
                // ISI PROFIL OTOMATIS (JIKA ADA DATA LAMA)
                if(d.profil_lama) {
                    localStorage.setItem("kgb_guruID", d.profil_lama.id); // Simpan ID
                    
                    // Isi Form Profil
                    document.getElementById('inpFoto').value = d.profil_lama.foto || "";
                    document.getElementById('inpBio').value = d.profil_lama.bio || "";
                    document.getElementById('inpWA').value = d.profil_lama.wa || "";
                    document.getElementById('inpIG').value = d.profil_lama.ig || "";
                    document.getElementById('inpLinked').value = d.profil_lama.linkedin || "";

                    // Isi Arsip (Render Ulang)
                    try {
                        let resources = JSON.parse(d.profil_lama.resources);
                        resources.forEach(r => tambahBaris(r.judul, r.url, r.tipe));
                    } catch(e) { console.log("Gagal parse resource lama"); }

                } else {
                    localStorage.removeItem("kgb_guruID"); // User baru
                }

                document.getElementById('showNama').innerText = d.user.nama;
                document.getElementById('showSekolah').innerText = d.user.sekolah;
                document.getElementById('view-login').style.display = 'none';
                document.getElementById('view-input').style.display = 'block';
            } else { alert(d.message); }
            
            btn.innerHTML = "MASUK"; btn.disabled = false;
        })
        .catch(e => { alert("Error Koneksi: " + e); btn.disabled = false; btn.innerHTML = "MASUK"; });
    }

    function tambahBaris(judul="", url="", tipe="dokumen") {
        const id = Date.now() + Math.random().toString(16).slice(2);
        
        // Select option logic
        let selDoc = tipe=="dokumen"?"selected":"";
        let selVid = tipe=="video"?"selected":"";
        let selDir = tipe=="folder"?"selected":"";
        let selLnk = tipe=="link"?"selected":"";

        const html = `
        <div class="resource-item" id="row-${id}">
            <div class="d-flex justify-content-between mb-2">
                <span class="badge bg-secondary">Item</span>
                <i class="fas fa-times text-danger" onclick="document.getElementById('row-${id}').remove()" style="cursor:pointer"></i>
            </div>
            <input class="form-control form-control-sm mb-2 inp-judul" placeholder="Judul" value="${judul}">
            <div class="row g-2">
                <div class="col-8"><input class="form-control form-control-sm inp-url" placeholder="URL" value="${url}"></div>
                <div class="col-4">
                    <select class="form-select form-select-sm inp-tipe">
                        <option value="dokumen" ${selDoc}>Doc</option>
                        <option value="video" ${selVid}>Vid</option>
                        <option value="folder" ${selDir}>Dir</option>
                        <option value="link" ${selLnk}>Link</option>
                    </select>
                </div>
            </div>
        </div>`;
        document.getElementById('wadah-link').insertAdjacentHTML('beforeend', html);
    }

    function doSimpan() {
        // UI LOADING
        let btn1 = document.getElementById('btnSimpan');
        let btn2 = document.getElementById('btnSimpanArsip');
        let txtAsli = btn1.innerHTML;
        
        btn1.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...'; btn1.disabled = true;
        btn2.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...'; btn2.disabled = true;

        let res = [];
        document.querySelectorAll('.resource-item').forEach(r => {
            let j = r.querySelector('.inp-judul').value;
            let u = r.querySelector('.inp-url').value;
            let t = r.querySelector('.inp-tipe').value;
            if(j && u) res.push({judul:j, url:u, tipe:t});
        });

        let idLama = localStorage.getItem("kgb_guruID");

        let data = {
            action: "simpan_profil",
            id_lama: idLama,
            nama: userSession.nama,
            sekolah: userSession.sekolah,
            jabatan: userSession.jabatan,
            bio: document.getElementById('inpBio').value,
            foto: document.getElementById('inpFoto').value,
            wa: document.getElementById('inpWA').value,
            ig: document.getElementById('inpIG').value,
            linkedin: document.getElementById('inpLinked').value,
            resources: JSON.stringify(res)
        };

        let fd = new FormData();
        fd.append('payload', JSON.stringify(data));

        fetch(SCRIPT_URL, { method: 'POST', body: fd })
        .then(r => r.json())
        .then(d => {
            if(d.result === 'success') {
                localStorage.setItem("kgb_guruID", d.id);
                let link = location.href.replace('admin.html', 'portfolio.html') + "?id=" + d.id;
                
                document.getElementById('view-input').style.display = 'none';
                document.getElementById('view-success').style.display = 'block';
                document.getElementById('generatedLink').value = link;
                document.getElementById('btnOpenLink').href = link;
            } else { alert("Gagal: " + d.message); }
            
            // Restore buttons
            btn1.innerHTML = txtAsli; btn1.disabled = false;
            btn2.innerHTML = txtAsli; btn2.disabled = false;
        })
        .catch(e => {
            alert("Error: " + e);
            btn1.innerHTML = txtAsli; btn1.disabled = false;
            btn2.innerHTML = txtAsli; btn2.disabled = false;
        });
    }

    function kirimBlog() {
        let savedID = localStorage.getItem("kgb_guruID");
        if(!savedID) return alert("Simpan Profil dulu minimal sekali!");
        
        let btn = document.getElementById('btnBlog');
        let txtAsli = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menerbitkan...'; btn.disabled = true;

        let data = {
            action: "simpan_blog",
            id_guru: savedID,
            judul: document.getElementById('blogJudul').value,
            kategori: document.getElementById('blogKategori').value,
            gambar: document.getElementById('blogGambar').value || "https://source.unsplash.com/random/800x400/?school",
            konten: document.getElementById('blogKonten').value
        };

        if(!data.judul || !data.konten) {
             alert("Judul & Isi wajib diisi");
             btn.innerHTML = txtAsli; btn.disabled = false;
             return;
        }

        let fd = new FormData();
        fd.append('payload', JSON.stringify(data));

        fetch(SCRIPT_URL, { method: 'POST', body: fd })
        .then(r => r.json())
        .then(d => {
            if(d.result === 'success') {
                alert("Artikel Terbit!");
                document.getElementById('blogJudul').value = "";
                document.getElementById('blogKonten').value = "";
            } else { alert(d.message); }
            btn.innerHTML = txtAsli; btn.disabled = false;
        });
    }

    function kembaliKeEdit() {
        document.getElementById('view-success').style.display = 'none';
        document.getElementById('view-input').style.display = 'block';
    }
</script>
</body>
</html>
