<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Komunitas Guru Berbagi</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f0f4f8; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-portal { border: none; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); background: white; overflow: hidden; max-width: 450px; width: 100%; text-align: center; }
        .header-bg { background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%); padding: 40px 20px; color: white; }
        .btn-menu { padding: 15px; border-radius: 12px; transition: 0.2s; border: 1px solid #eee; text-decoration: none; color: #333; display: flex; align-items: center; margin-bottom: 15px; background: #fff; }
        .btn-menu:hover { background: #f8f9fa; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-color: #0d6efd; color: #0d6efd; }
        .icon-box { width: 50px; height: 50px; background: #e7f1ff; color: #0d6efd; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; margin-right: 15px; }
    </style>
</head>
<body>

<div class="container p-3">
    <div class="card-portal mx-auto">
        <div class="header-bg">
            <img src="https://raw.githubusercontent.com/slg-timkreatif/app/refs/heads/main/1768315347206.png" width="60" class="mb-3 bg-white rounded-circle p-1">
            <h4 class="fw-bold mb-1">Komunitas Guru Berbagi</h4>
            <p class="opacity-75 mb-0 small">Portal Terpadu & Arsip Digital</p>
        </div>
        <div class="p-4 text-start">
            <p class="text-muted small fw-bold mb-3 ms-1">PILIH AKSES:</p>
            
            <a href="admin.html" class="btn-menu">
                <div class="icon-box"><i class="fas fa-user-shield"></i></div>
                <div>
                    <h6 class="fw-bold mb-0">Login Guru / Admin</h6>
                    <small class="text-muted" style="font-size: 11px;">Kelola Profil, Blog & Arsip</small>
                </div>
                <i class="fas fa-chevron-right ms-auto text-muted opacity-50"></i>
            </a>

            <div class="alert alert-info border-0 small text-center mt-4">
                <i class="fas fa-info-circle me-1"></i>
                Untuk melihat portfolio, silakan Login terlebih dahulu lalu klik "Lihat Halaman Saya".
            </div>
        </div>
        <div class="bg-light p-3 small text-muted border-top">
            &copy; 2026 Tim Kreatif Sekolah
        </div>
    </div>
</div>

</body>
</html>
